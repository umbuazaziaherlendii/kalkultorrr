<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <!-- Area untuk riwayat hitungan -->
        <div class="history">
            <h3>Riwayat:</h3>
            <ul id="history-list"></ul>
        </div>
        <div class="buttons">
            <button class="button" onclick="appendValue('7')">7</button>
            <button class="button" onclick="appendValue('8')">8</button>
            <button class="button" onclick="appendValue('9')">9</button>
            <button class="button operator" onclick="appendValue('/')">
                <img src="https://img.icons8.com/ios/50/000000/divide.png" alt="divide">
            </button>
            <button class="button" onclick="appendValue('4')">4</button>
            <button class="button" onclick="appendValue('5')">5</button>
            <button class="button" onclick="appendValue('6')">6</button>
            <button class="button operator" onclick="appendValue('*')">
                <img src="https://img.icons8.com/ios/50/000000/multiply.png" alt="multiply">
            </button>
            <button class="button" onclick="appendValue('1')">1</button>
            <button class="button" onclick="appendValue('2')">2</button>
            <button class="button" onclick="appendValue('3')">3</button>
            <button class="button operator" onclick="appendValue('-')">
                <img src="https://img.icons8.com/ios/50/000000/minus.png" alt="minus">
            </button>
            <button class="button" onclick="appendValue('0')">0</button>
            <button class="button" onclick="appendValue('.')">.</button>
            <button class="button equal" onclick="calculateResult()">=</button>
            <button class="button operator" onclick="appendValue('+')">
                <img src="https://img.icons8.com/ios/50/000000/plus.png" alt="plus">
            </button>
            <button class="button clear" onclick="clearResult()">C</button>
        </div>
    </div>
    <script src="Scripct.js"></script>
</body>
</html>
